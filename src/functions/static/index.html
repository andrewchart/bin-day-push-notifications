<!DOCTYPE html>
<html>
    <head>
        <title>Subscribe to Bin Day Alerts: Woking</title>
        <style>

            body { 
                background-color: #222;
                color: #fff;
                margin: 0 1.2em;
                padding: 0;
                font-family: Arial,Helvetica Neue,Helvetica,sans-serif; 
            }

            form label {
                display: block;
                margin: 0 2px 0.8em;
                font-weight: bold;
            }

            form input { 
                background-color: #666;
                color: #fff;
                display: block;
                margin: 0 0 1em;
                padding: 0.3em;
                font-size: 1.3em;
            }

            #subscribe {
                font-size: 1em;
                padding: 0.3em 0.6em;
                margin-top: 1.8em;
                background-color: rgb(0, 148, 82);
                color: #eee;
            }

        </style>
    </head>
    <body>
        <h1>Subscribe to Bin Day Alerts: Woking</h1>
        <form id="subscribeForm">

            <label for="property_name_or_number">Property Name or Number</label>
            <input name="property_name_or_number" id="propertyNameOrNumber" type="text" />

            <label for="street">Street</label>
            <input name="street" id="street" type="text" />

            <label for="postcode">Postcode</label>
            <input name="postcode" id="postcode" type="text" />

            <input id="subscribe" type="submit" value="Subscribe" />
        </form>
    </body>
    
</html>
